<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Inside_Airbnb_Client</title>
    <base href="/"/>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="Inside_Airbnb_Client.styles.css" rel="stylesheet"/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet'/>

    <script>
        window.mapbox = () => {
            mapboxgl.accessToken = 'pk.eyJ1Ijoicm93YW5wYXVsIiwiYSI6ImNsMzF0M2ZxNTB6dDEzanBzZHF0MmdoZXAifQ.b_qn6AFUlzR5cmPYJmq5Ng';
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [4.9041, 52.3676],
                zoom: 11,
            })
            map.on('load', () => {
                map.addSource('listings', {
                    type: 'geojson',
                    data: "https://localhost:7124/api/listing/geo",
                    cluster: true,
                    clusterRadius: 3
                });
                map.addLayer({
                    id: 'listings-layer',
                    type: 'circle',
                    filter: ['!', ['has', 'point_count']],
                    source: 'listings',
                    paint: {
                        'circle-color': '#A020F0',
                        'circle-radius': 6,
                    }
                });
            })
            map.addControl(new mapboxgl.NavigationControl());
            map.on('click', 'listings-layer', (e) => {
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<div class="fw-bold">${e.features[0].properties.Name}</div><div>By ${e.features[0].properties.HostName}</div>`)
                    .addTo(map);
            });

            map.on('mouseenter', 'listings-layer', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'listings-layer', () => {
                map.getCanvas().style.cursor = '';
            });
        }
    </script>
</head>

</body>

</html>
